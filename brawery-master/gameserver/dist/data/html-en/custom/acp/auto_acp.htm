<html noscrollbar>
   <body>
      <title>Auto Potions.</title>
      <table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
         <tr>
            <td valign="top">
               <br>
				<center><font name="hs9" color="e6d440">Automatic use<br1>CP/Small CP/HP/MP potions</font></center>
               <br><br>
               <table>
                  <tr>
                     <td>
                        <table width=75 height=58 bgcolor="252525">
                           <tr>
                              <td width=50 height=25 align=center><font color="555555">Potion</font></td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center><font color="e6d440">CP</font></td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center><font color="e6d440">Small CP</font></td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center><font color="ff0000">HP</font></td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center><font color="11b3ff">MP</font></td>
                           </tr>
                        </table>
                     </td>
                     <td>
                        <table width=50 height=58 bgcolor="252525">
                           <tr>
                              <td width=50 height=25 align=center><font color="555555">State</font></td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center>{auto_cp}</td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center>{auto_small_cp}</td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center>{auto_hp}</td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center>{auto_mp}</td>
                           </tr>
                        </table>
                     </td>
                     <td>
                        <table width=135 height=58 bgcolor="252525">
                           <tr>
                              <td width=50 height=22 align=center><font color="555555">Change</font></td>
                           </tr>
                           <tr>
                              <td width=50 height=27 align=center>
                                 <table cellpadding=0 cellspacing=0 >
                                    <tr>
                                       <td>
                                          <edit var="percent_cp" width=30 length=2 height="10">
                                       </td>
                                       <td>{auto_cp_boolean}</td>
                                    </tr>
                                 </table>
                              </td>
                           </tr>
                           <tr>
                              <td width=50 height=27 align=center>
                                 <table cellpadding=0 cellspacing=0 >
                                    <tr>
                                       <td>
                                          <edit var="percent_small_cp" width=30 length=2 height="10">
                                       </td>
                                       <td>{auto_small_cp_boolean}</td>
                                    </tr>
                                 </table>
                              </td>
                           </tr>
                           <tr>
                              <td width=50 height=24 align=center>
                                 <table cellpadding=0 cellspacing=0 >
                                    <tr>
                                       <td>
                                          <edit var="percent_hp" width=30 length=2 height="10">
                                       </td>
                                       <td>{auto_hp_boolean}</td>
                                    </tr>
                                 </table>
                              </td>
                           </tr>
                           <tr>
                              <td width=50 height=27 align=center>
                                 <table cellpadding=0 cellspacing=0 >
                                    <tr>
                                       <td>
                                          <edit var="percent_mp" width=30 length=2 height="10">
                                       </td>
                                       <td>{auto_mp_boolean}</td>
                                    </tr>
                                 </table>
                              </td>
                           </tr>
                        </table>
                     </td>
                  </tr>
               </table>
               <br><br>
               <center>
			   <table background="l2ui_ct1.Windows_DF_TooltipBG" height="30" border="0">
                  <tr>
                     <td>
                        <button action="bypass -h htmbypass_services.AutoACPService:showReuse" value="Reuse setting" fore="L2UI_CT1.ListCTRL_DF_Title" back="l2ui_ct1.ListCTRL_DF_Title_Down" width="200" height="25">
                     </td>
                  </tr>
               </table>
			   <table background="l2ui_ct1.Windows_DF_TooltipBG" height="30" border="0">
                  <tr>
                     <td>
                        <button action="bypass -h htmbypass_services.AutoACPService:showItem" value="Additional ops" fore="L2UI_CT1.ListCTRL_DF_Title" back="l2ui_ct1.ListCTRL_DF_Title_Down" width="200" height="25">
                     </td>
                  </tr>
               </table>
            </td>
         </tr>
      </table>
   </body>
</html>
