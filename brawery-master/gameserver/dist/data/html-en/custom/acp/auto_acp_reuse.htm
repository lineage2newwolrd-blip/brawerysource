<html noscrollbar>
   <body>
      <title>Auto Potions.</title>
      <table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
         <tr>
            <td valign="top">
               <br>
				<center><font name="hs9" color="e6d440">Time reuse<br1></br1>HP/MP potions</font></center>
               <br><br>
			   <center>
               <table>
                  <tr>
                     <td>
                        <table width=75 height=80 bgcolor="252525">
                           <tr>
                              <td width=50 height=25 align=center><font color="555555">Name</font></td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center><font color="ff0000">Reuse HP</font></td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center><font color="11b3ff">Reuse MP</font></td>
                           </tr>
                        </table>
                     </td>
                     <td>
                        <table width=75 height=80 bgcolor="252525">
                           <tr>
                              <td width=50 height=25 align=center><font color="555555">State</font></td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center>{auto_hp_reuse}</td>
                           </tr>
                           <tr>
                              <td width=50 height=25 align=center>{auto_mp_reuse}</td>
                           </tr>
                        </table>
                     </td>
                     <td>
                        <table width=135 height=80 bgcolor="252525">
                           <tr>
                              <td width=50 height=22 align=center><font color="555555">Change</font></td>
                           </tr>
						    <tr>
                              <td width=50 height=26 align=center>
                                 <table cellpadding=0 cellspacing=0 >
                                    <tr>
                                       <td>
                                          <edit var="hp_reuse" width=30 length=3 height="10">
                                       </td>
                                       <td><button action="bypass -h htmbypass_services.AutoACPService:setReuse hp $hp_reuse" value="SET" fore="L2UI_CT1.ListCTRL_DF_Title" back="l2ui_ct1.ListCTRL_DF_Title_Down" width="24" height="16"></td>
                                    </tr>
                                 </table>
                              </td>
                           </tr>

                           <tr>
                              <td width=50 height=26 align=center>
                                 <table cellpadding=0 cellspacing=0 >
                                    <tr>
                                       <td>
                                          <edit var="mp_reuse" width=30 length=3 height="10">
                                       </td>
                                       <td><button action="bypass -h htmbypass_services.AutoACPService:setReuse mp $mp_reuse" value="SET" fore="L2UI_CT1.ListCTRL_DF_Title" back="l2ui_ct1.ListCTRL_DF_Title_Down" width="24" height="16"></td>
                                    </tr>
                                 </table>
                              </td>
                           </tr>
                        </table>
                     </td>
                  </tr>
               </table>
			   </center>
			   <br><br>
			   <center>
				<center><font name="hs9" color="e6d440">Max reuse time (sec) {max_reuse},<br1> min {min_reuse}.</font></center>
			   </center>
               <br><br>
               <center>
			   <table background="l2ui_ct1.Windows_DF_TooltipBG" height="30" border="0">
                  <tr>
                     <td>
                        <button action="bypass -h htmbypass_services.AutoACPService:showBasic" value="Return" fore="L2UI_CT1.ListCTRL_DF_Title" back="l2ui_ct1.ListCTRL_DF_Title_Down" width="200" height="25">
                     </td>
                  </tr>
               </table>
            </td>
         </tr>
      </table>
   </body>
</html>
