<html noscrollbar>
	<title>Community Board: Augmentation</title>
	<body>
		<br>
		<table width=755>
			<tr>
				<center>
					<td>
						<img src="l2ui_ch3.slider_back" width=770 height=5>
						<!--Основной блок с задним фоном-->
						<table border=0 cellpadding=0 cellspacing=0 width=770 height=480 background="l2ui_ct1.Windows_DF_TooltipBG">
							<tr>
								<td valign="top" align="center">
									<table width=755 height=354>
										<tr>
											<td width=760>
												<br>
												<!--Блок заголовок-->
												<table border=0 cellspacing=0 cellpadding=0 width=755>
													<tr>
														<td WIDTH=755 align=center valign=top>
															<font name="hs12">Augmentation</font>
														</td>
													</tr>
												</table>
												<table width=750 height=324>
													<tr>
														<td WIDTH=345 align=center valign=top>
															<font color="AEB404">Choose Item</font>
														</td>
														<td WIDTH=345 align=center valign=top>
															<font color="A4A4A4">Insert skill</font>
														</td>
													</tr>
													<tr>
														<td></td>
														<td></td>
													</tr>
													<tr>
														<td WIDTH=230 align=center valign=top>
															<table border=0 cellspacing=2 cellpadding=2 height=333 background="l2ui_ct1.EditBox_DF_bg">
																<tr>
																	<td width=230>
																		<table border=0 cellspacing=0 cellpadding=0 bgcolor="212121">
																			%equiped_items%
																		</table>
																	</td>
																</tr>
																<tr>
																<td width=230>
																</td>
															</tr>
															</table>
														</td>
														<td WIDTH=520 align=center valign=top>
															<table border=0 cellspacing=0 cellpadding=0 height=333 background="l2ui_ct1.EditBox_DF_bg">
																%available_skills%
																<tr>
																	<td width=480 align=center><br><br>
																		<table height=50>
																			<tr>
																				<td width=26 height=14 align=center valign=top>
																					<table width=30 height=22 background="l2ui_ct1.Windows_DF_TooltipBG">
																						<tr>
																							<td width=28 height=20 align=center valign=top>
																								<button action="%prev_page_bypass%" value="<<" width=26 height=18 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title"/>
																							</td>
																						</tr>
																					</table>
																				</td>
																				<td width=26 height=14 align=center valign=top>
																					<table width=30 height=22>
																						<tr>
																							<td width=28 height=20 align=center valign=top>
																								<font name=hs9 color=767676>%current_page%</font>
																							</td>
																						</tr>
																					</table>
																				</td>
																				<td width=26 height=14 align=center valign=top>
																					<table width=30 height=22 background="l2ui_ct1.Windows_DF_TooltipBG">
																						<tr>
																							<td width=28 height=20 align=center valign=top>
																								<button action="%next_page_bypass%" value=">>" width=26 height=18 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title"/>
																							</td>
																						</tr>
																					</table>
																				</td>
																			</tr>
																		</table>
																	</td>
																</tr>
															</table>
															<br>
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
									<!--Подвал с копирайтом-->
									<br>
									<table width=155 height=35 background="l2ui_ct1.EditBox_DF_bg">
										<tr>
											<td>
												<table width=154 height=27 background="l2ui_ct1.Windows_DF_TooltipBG">
													<tr>
														<td width=152 height=25 align=center valign=top>
															<button action="bypass _bbsservice:serviceType:player:1" value="Back" width=150 height=23 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title"/>
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<img src="l2ui_ch3.slider_back" width=770 height=5>
					</td>
				</center>
			</tr>
		</table>

</html>
