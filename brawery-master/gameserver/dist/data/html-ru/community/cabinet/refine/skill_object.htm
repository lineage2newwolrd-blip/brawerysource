<tr>
	<td width=480>
	<table border=0 cellspacing=4 cellpadding=3 bgcolor="%color%" height=50>

		<td FIXWIDTH=50 align=right valign=top>
			<img src="%icon%" width=32 height=32>
		</td>
		<td FIXWIDTH=150 align=left valign=top>
			<font color="0099FF">%name%</font>
			<br1>&nbsp;Уровень:&nbsp;<font color="LEVEL">%level%</font>

		<td FIXWIDTH=120 align=left valign=top>
			<font color="3e804c">Цена:</font><font color="c0b21d">%price_count% %price_item%</font>
		</td>
		<td FIXWIDTH=90 align=center valign=top>
			<table width=72 height=22 background="l2ui_ct1.Windows_DF_TooltipBG">
				<tr>
					<td width=70 height=20 align=center valign=top>
						<button action="%button_bypass%" value="Вставить" width=96 height=16 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title"/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</td>
