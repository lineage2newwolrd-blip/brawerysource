# Вкл/Откл защиту
ProtectionEnabled=true
# Локализация диалогов и системных сообщений.
# По умолчанию Русский - ru, Английский - en.
Language=ru
# Режимы работы защиты: (Правила по умолчанию)
#   BOT             => TEMPORARY_DELAYED_BAN(30-60, 720)    // Adrenalin, L2Walker и др.
#   RADAR           => TEMPORARY_DELAYED_BAN(15-30, 120)    // l2control и др.
#   PACKET_HACK     => BAN                                  // l2phx, hlapex и др.
#
# Для замены одного или нескольких действий на свои, используйте поле ниже.
# Возможные значения: LOG, BAN, TEMP_BAN, DELAYED_BAN, TEMPORARY_DELAYED_BAN, TEMPORARY_PROGRESSIVE_BAN
#
#   LOG                 	    - Не совершать никаких действий, кроме записи логов.
#
#   BAN                 	    - Бессрочная блокировка.
#
#   TEMPORARY_BAN       	    - Временная блокировка.
#                                Пример: TEMPORARY_BAN(360) - HWID будет заблокирован на 360 минут (минимум 60).
#
#   DELAYED_BAN         	    - Бессрочная отложенная блокировка.
#                                Пример: DELAYED_BAN(30-60) - HWID будет заблокирован через 30-60 минут.
#
#	TEMPORARY_DELAYED_BAN  		- Временная отложенная блокировка.
#                          	     Пример: TEMPORARY_DELAYED_BAN(30-60,360) - HWID будет заблокирован через 30 - 60 минут на 360 минут (минимум 60).
#
#   TEMPORARY_PROGRESSIVE_BAN   - Временная блокировка с шагом.
#                                Пример: TEMPORARY_PROGRESSIVE(60, 2.0) - первый раз HWID будет заблокирован на 60 минут (минимум 60), второй раз - на 120 минут (х2) и т.д.
#
# Внимание! Настоятельно рекомендуем не отключать баны за использование ботов.
#
DetectActions=BOT=TEMPORARY_DELAYED_BAN(30-60, 720);RADAR=TEMPORARY_DELAYED_BAN(15-30, 120);PACKET_HACK=BAN
# Хранилище банов.
# 0 - В файле bans.xml
# 1 - В базе данных (таблица smrt_bans)
BanlistStorage=1
# Если включено, то при блокировке HWID все аккаунты этого компьютера, находящиеся в игре, будут добавлены в банлист.
# Попытки авторизоваться на эти аккаунты будут отклонены. (Внимание! Эта опция не взаимодействует с вашей сборкой. Аккаунты блокируются только в рамках защиты.)
BanlistAccountBan=true
# Если включено, то при попытке авторизации с заблокированного HWID и НЕ заблокированного аккаунта, этот аккаунт так же будет добавлен в банлист.
BanlistAccountAppend=true
# Разрешить запуск игры в виртуальной среде? (VMWare, VirtualBox и др.)
# По умолчанию: true
AllowVirtualization=true
# Разрешить вход в игру ТОЛЬКО через запуск апдейтера?
# (Работает с LameUpdater)
OnlyUpdaterRun=false
# Максимальное количество игровых сессий с одного ПК
# По умолчанию: 4 - рекомендовано, 0 - отключено
MaxInstances=4
# Использовать систему версий игрового патча?
# Игровой патч должен быть настроен утилитой [PatchConfig] из комплекта защиты.
PatchVersionEnabled=false
# Минимальная версия патча, с которой игроков будет пускать на сервер.
PatchVersionMin=1
# Белый список HWID к которым не будут применяться никакие проверки при входе в игру. (Баны, ограничения по окнам и пр.)
# Перечислите полные HWID через ";" ( abcefg;asdfgh )
WhitelistedUsers=
# Общий лог защиты
# 0 - Откл.
# 1 - В файл ./smartguard/log/general.log
# 2 - В базу данных (таблица smrt_log_basic)
LogGeneral=1
# Лог авторизаций
# 0 - Откл.
# 1 - В файл ./smartguard/log/auth.log
# 2 - В базу данных (таблица smrt_log_auth)
LogAuth=1
# Завершать действующие сессии игроков с устаревшим клиентом защиты
KickOldClients=true
